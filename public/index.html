<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>io.js logo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="animate.css">
</head>
<body>
  <h1>The many logi of io.js</h1>
  <div id="count"></div>
  <blockquote>
    "Plurality beats voting much of the time. Let there be lots of options!"
    <small><a href="https://github.com/iojs/io.js/issues/37#issuecomment-65689971">aredridel</a></small>
  </blockquote>
  <div id="logo-grid"></div>

  <!-- bower:js -->
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/jquery.lazyload/jquery.lazyload.js"></script>
  <script src="bower_components/jquery.lazyload/jquery.scrollstop.js"></script>
  <script src="bower_components/handlebars/handlebars.js"></script>
  <!-- endbower -->
  
  <script id="image-template" type="text/x-handlebars-template">
    <a class="logo" href="{{logo.comment.url}}" title="{{logo.user.login}}" id="{{{getCommentFromURL logo.comment.url}}}">
      <img class="lazy" data-original="{{logo.url}}"></img>
      <div class="toast">By: {{logo.user.login}}</div>
    </a>
  </script>
  <script>
    Handlebars.registerHelper('getCommentFromURL', function(passedURL) {
      var comment = passedURL.substring(passedURL.indexOf('#')+1);
      return new Handlebars.SafeString(comment);
    });
    function renderLogo (logo) {
      var source   = $("#image-template").html();
      var template = Handlebars.compile(source);
      var output = template({logo: logo});
      $("#logo-grid").append(output);    
    }

    var xhr = new XMLHttpRequest()
    xhr.open('GET', '/data', true)
    xhr.responseType = 'json'
    xhr.onload = function(e) {
      if (this.status == 200) {

        var logos = xhr.response
        console.log(logos)
        if (logos && logos.length) {
          $("#count").text(logos.length + " and counting");
        }
        logos.forEach(renderLogo)
        $('img.lazy').lazyload()
        
      }
      logos.forEach(renderLogo)
    }
    xhr.send()

    /*
    // Disabled as per https://github.com/olizilla/iojs-logo/pull/3#issuecomment-65800758

    document.body.addEventListener('click', function (e) {
    var logo
    if (e.target.classList.contains('logo')) logo = e.target
    else if (e.target.parentNode.classList.contains('logo')) logo = e.target.parentNode
    else return

    logo.classList.toggle('selected')
    e.preventDefault()
  })
  */
  </script>
</body>
</html>
