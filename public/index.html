<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>node.js logo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="animate.css">
</head>
<body>
  <h1>The many logi of node.js</h1>
  <div id="count"></div>
  <blockquote>
    "Now would be a good time to bring the turtle back"
    <small><a href="https://github.com/nodejs/evangelism/issues/179#issuecomment-149767337">jfhbrook</a></small>
  </blockquote>

  <script>
  function renderLogo (logo) {
    var link = document.createElement('a')
    link.className = 'logo'
    link.href = logo.comment.url
    link.title = logo.user.login
    link.target = "show"
    link.id = link.hash.substring(1)

    var img = document.createElement('img')
    img.src = logo.url

    var icon = document.createElement('span')
    icon.className = 'icon'

    var toast = document.createElement('div')
    toast.className = 'toast'
    toast.innerHTML = '@' + logo.user.login.replace(/\</g, '&lt;')

    link.appendChild(img)
    link.appendChild(icon)
    link.appendChild(toast)
    document.body.appendChild(link)
  }

  var xhr = new XMLHttpRequest()
  xhr.open('GET', '/logos.json', true)
  xhr.responseType = 'json'
  xhr.onload = function(e) {
    if (this.status == 200) {

      var logos = xhr.response
      console.log(logos)
      if (logos && logos.length) {
        document.getElementById("count").innerHTML = logos.length + " and counting"
      }


      logos.forEach(renderLogo)
    }
  }
  xhr.send()

  </script>
</body>
</html>
